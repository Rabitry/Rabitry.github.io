<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("dVypcw5g9yEEqMjAf");
   })();
</script>
</head>
<body>
    <section class="get_in_touch">
        <h1 class="title">Get in touch</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-field col-lg-6">
                    <input id="company" class="input-text" type="text" name="company" placeholder="Company">
                </div>
                <div class="form-field col-lg-6">
                    <input id="tel" class="input-text" type="text" name="tel" placeholder="Phone">
                </div>
                <div class="form-field col-lg-6">
                    <input id="message" class="input-text" type="text" name="message" placeholder="Message">
                </div>
                <div class="form-field col-lg-6">
                <button type="button" class="btn btn-primary" onclick="sendMail()">Submit</button> 
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
